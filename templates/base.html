<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNotify</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Logo and Company Name -->
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="WebNotify Logo" width="80" height="80">
            <h1 class="h3">WebNotify</h1>
        </div>

        <!-- Content block for child templates -->
        {% block content %}
        {% endblock %}

        <!-- Notification Modal -->
        <div class="notification-modal" id="notificationModal">
            <div class="notification-content">
                <h2 id="notification-message">You have a message coming from this site</h2>
                <button class="btn btn-primary" onclick="dismissNotification()">Dismiss</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
