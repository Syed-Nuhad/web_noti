<!DOCTYPE html>
<html>
<head>
    <title>Manage URLs</title>
</head>
<body>
    <h2>Manage URLs</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="url" placeholder="https://example.com" required>
        <input type="text" name="css_selector" placeholder="Optional CSS selector (e.g., .messages)">
        <button type="submit">Add URL</button>
    </form>
    <ul>
        {% for item in urls %}
            <li>{{ item.url }} {% if item.css_selector %}({{ item.css_selector }}){% endif %}
                <a href="{% url 'delete_url' item.url %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back</a>
</body>
</html>
