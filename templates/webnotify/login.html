{% extends "webnotify/base.html" %}
{% block title %}Login Â· NotiHub{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 text-primary mb-3">Welcome back</h1>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email or Username</label>
            <input name="email" class="form-control" required autofocus>
            <div class="invalid-feedback">Please enter your email/username</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
            <div class="invalid-feedback">Password required</div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-outline-secondary" href="{% url 'webnotify:register' %}">Create an account</a>
          </div>
        </form>
      </div>
    </div>
    <p class="text-center small text-secondary mt-3">Use the account you created for NotiHub.</p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(() => {
  const forms = document.querySelectorAll('.needs-validation');
  [...forms].forEach(f => f.addEventListener('submit', e => {
    if (!f.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
    f.classList.add('was-validated');
  }));
})();
</script>
{% endblock %}
